git:
 filters:
  - filter_type: file
    file_format: KEYVALUEJSON
    source_language: en
    source_file: 'src/locales/languages/en-US.json'
    translation_files_expression: 'src/locales/languages/<lang>.json'

 settings:
    pr_branch_name: tx_translations_<br_unique_id>
    language_mapping:
      zh_CN: zh-CN
      nl: nl-NL
      tr_TR: tr-TR